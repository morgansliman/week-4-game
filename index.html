<!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!-- JQuery CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">

	<!-- Custom styles -->
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- Custom JS -->
	<script src="assets/javascript/game.js"></script>

</head>

<body>
	<header><h1>Star Wars RPG!<h1></header>

	<div class="wrapper">
		<div class="main all character-list"></div> <!-- Initially visible -->
		<h2 class="main">Your Character</h2>
		<div class="main player character"></div> <!-- Initially visible -->
		<h2 class="main">Enemies Available To Attack</h2>
		<div class="main enemy character-list hid"></div> <!-- Initially hidden -->
		<h2 class="main">Fight Section</h2>
		<button class="main attack-button">Attack</button>
		<h2 class="main">Defender</h2>
		<div class="main defender character"></div> <!-- Initially visible -->
		<p class="main status-text hid"></p> <!-- Initially hidden -->
		<button class="main restart-button hid">Restart</button> <!-- Initially hidden -->
	</div>
</body>
</html>
